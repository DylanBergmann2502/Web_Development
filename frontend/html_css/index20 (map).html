<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style20 (map).css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var location = {lat: 33.883817, lng: -96.830151};
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                positon: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyyHDGwj55Ld6PeQCsidjoDHqpP6X9z1I&callback=initMap"></script>
</body>
</html>
