<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style11 (form).css">
</head>
<body>
    <form action="contactform.php" method="post">
        <input type="text" name="email" placeholder="Write your email...">
        <input type="text" name="email" value="Write your email...">
        <div class="gender">
            Male: <input type="radio" name="gender" value="Male">
            Female: <input type="radio" name="gender" value="Female">
            Others: <input type="radio" name="gender" value="Others" checked>
        </div>
        <input type="password" name ="pwd" placeholder="Type in your password">
        <textarea name="message" placeholder="Write a message" id="" cols="30" rows="10"></textarea>
        <select name="car">
            <option value="none">None</option>
            <option value="car1">Ford</option>
            <option value="car2">Mercedes</option>
            <option value="car3">Vinfast</option>
        </select>
        <input type="submit" name="submit">
        <button type="submit" name="submit">Submit</button>
    </form>
</body>
</html>
