{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

{% include "main/page_title_to_home.html" %}

<!-- register -->
<section class="section bg-gray">
  <div class="container">

    {% include "main/message.html" %}

    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-title">Sign Up Today!</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form method="POST" action="">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">CREATE AN ACCOUNT</button>
          <button class="btn btn-info">
            Already Have An Account? <a class="text-white" href ="{% url 'login' %}">Sign In!</a>
          </button>
        </form>
      </div>
      {% include "main/contact_me.html" %}
    </div>
  </div>
</section>
<!-- /register -->

{% endblock content %}
